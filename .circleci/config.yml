version: 2
jobs:
  build-arduino-default:
    machine: true
    steps:
      - checkout
      
      - run:
          name: Make scripts executable 
          command: sudo chmod -R +x ./.circleci/*.sh
          
      - run:
          name: Install
          command: ./.circleci/install_arduino.sh
          
      - run:
          name: Build
          command: arduino-cli compile --output temp.bin -b esp32:esp32:esp32 $PWD/problema1.ino --debug

workflows:
  version: 2
  build:
    jobs:
      - build-arduino-default
